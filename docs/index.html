<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Carousel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <style>
      .carousel {
        perspective: 250px;
        -webkit-perspective: 250px;
        -moz-perspective: 250px;
        width: 400px;
        height: 200px;
        top: 50px;
        position: relative;
        margin: 0 auto;
      }
      @keyframes animationCarousel {
        from {
          -webkit-transform: rotateY(360deg) translateZ(130px) rotateY(-360deg);
          -moz-transform: rotateY(360deg) translateZ(130px) rotateY(-360deg);
          z-index: 10;
          opacity: 1;
        }

        50% {
          z-index: -10;
        }

        to {
          -webkit-transform: rotateY(0deg) translateZ(130px) rotateY(0deg);
          -moz-transform: rotateY(0deg) translateZ(130px) rotateY(0deg);
          z-index: 10;
          opacity: 1;
        }
      }

      @-webkit-keyframes animationCarousel {
        from {
          -webkit-transform: rotateY(360deg) translateZ(130px) rotateY(-360deg);
          -moz-transform: rotateY(360deg) translateZ(130px) rotateY(-360deg);
          z-index: 10;
          opacity: 1;
        }

        50% {
          z-index: -10;
        }

        to {
          -webkit-transform: rotateY(0deg) translateZ(130px) rotateY(0deg);
          -moz-transform: rotateY(0deg) translateZ(130px) rotateY(0deg);
          z-index: 10;
          opacity: 1;
        }
      }

      @-moz-keyframes animationCarousel {
        from {
          -moz-transform: rotateY(360deg) translateZ(130px) rotateY(-360deg);
          z-index: 10;
          opacity: 1;
        }

        50% {
          z-index: -10;
        }

        to {
          -moz-transform: rotateY(0deg) translateZ(130px) rotateY(0deg);
          z-index: 10;
          opacity: 1;
        }
      }

      .carousel__card {
        width: 90px;
        height: 100px;
        background-color: linear-gradient(-229deg, #0093e9, #80d0c7);
        position: absolute;
        display: flex;
        font-weight: bold;
        justify-content: center;
        align-items: center;
        top: 35px;
        left: 125px;
        font-size: 9px;
        border-radius: 8px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        text-align: center;
        animation-name: animationCarousel;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
        -webkit-animation-name: animationCarousel;
        -moz-animation-name: animationCarousel;
        -webkit-animation-iteration-count: infinite;
        -moz-animation-iteration-count: infinite;
        -webkit-animation-timing-function: linear;
        -moz-animation-timing-function: linear;
      }
    </style>
  </head>

  <body
    class="container d-flex flex-column pt-5"
    style="height: 100vh; overflow: hidden">
    <div class="row row-cols-2 mt-5">
      <div id="carousel1" class="carousel col-6">
        <div class="carousel__card cc">
          PROGRAMADOR <br />
          CS
        </div>
        <div class="carousel__card cc">HTML</div>
        <div class="carousel__card cc">CSS</div>
        <div class="carousel__card cc">JS</div>
      </div>
      <div id="carousel2" class="carousel col-6">
        <div class="carousel__card cc">
          PROGRAMADOR <br />
          CS
        </div>
        <div class="carousel__card cc">HTML</div>
        <div class="carousel__card cc">CSS</div>
        <div class="carousel__card cc">JS</div>
        <div class="carousel__card cc">GIT</div>
        <div class="carousel__card cc">REACT</div>
        <div class="carousel__card cc">LÃ“GICA</div>
        <div class="carousel__card cc">
          <!-- <img src="./ic-logo.png" width="40px" /> -->
        </div>
      </div>
    </div>

    <footer class="text-center mt-auto">
      <p>
        Create by
        <a
          href="https://github.com/Marigabi94"
          target="_blank"
          rel="noopener noreferrer"
          >Marigabi94</a
        >
      </p>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script>
      delayItemsCarousel("carousel1");
      carouselAnimationDuration("carousel1");
      delayItemsCarousel("carousel2");
      carouselAnimationDuration("carousel2");

      function delayItemsCarousel(id) {
        let items = "#" + id + " .cc";

        $(items).map(function (item) {
          let timeDelay = item;
          let style = {
            "animation-delay": "-" + timeDelay + "s",
            "-webkit-animation-delay": "-" + timeDelay + "s",
            "-moz-animation-delay": "-" + timeDelay + "s",
          };
          $(this).css(style);
        });
      }

      function carouselAnimationDuration(id) {
        let item = "#" + id + " .carousel__card";
        let durationCarousel = $(item).length;
        let style = {
          "animation-duration": " " + durationCarousel + "s",
          "-webkit-animation-duration": " " + durationCarousel + "s",
          "-moz-animation-duration": " " + durationCarousel + "s",
        };
        $(item).css(style);
      }
    </script>
  </body>
</html>
